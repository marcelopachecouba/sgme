<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minhas Escalas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">

    <h3>Minhas Escalas</h3>

    <p><strong>{{ ministro.nome }}</strong></p>

    <table class="table table-bordered">
        <tr>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th>Comunidade</th>
            <th>Status</th>
        </tr>

        {% for e in escalas %}
        <tr>
            <td>{{ e.missa.data.strftime('%d/%m/%Y') }}</td>
            <td>{{ e.missa.horario }}</td>
            <td>{{ e.missa.comunidade }}</td>
            <td>
                {% if e.confirmado %}
                    Confirmado
                {% else %}
                    Pendente
                {% endif %}
            </td>
        </tr>
        {% endfor %}

    </table>

</div>

</body>
</html>
