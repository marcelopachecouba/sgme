<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minha Escala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">

    <h3>Minha Escala</h3>

    <div class="card p-3 shadow-sm">

        <p><strong>Ministro:</strong> {{ ministro.nome }}</p>
        <p><strong>Data:</strong> {{ missa.data.strftime('%d/%m/%Y') }}</p>
        <p><strong>Horário:</strong> {{ missa.horario }}</p>
        <p><strong>Comunidade:</strong> {{ missa.comunidade }}</p>

        {% if escala.confirmado %}
            <span class="badge bg-success">Confirmado</span>
        {% else %}
            <span class="badge bg-warning text-dark">Pendente</span>
        {% endif %}

    </div>
    <form method="post" class="mt-3">

      <button name="acao" value="confirmar"
            class="btn btn-success">
          Confirmar Presença
      </button>

      <button name="acao" value="recusar"
            class="btn btn-danger">
        Não Posso Ir
      </button>

     </form>

</div>

</body>
</html>
