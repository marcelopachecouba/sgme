{% extends "base.html" %}
{% block content %}

<h3>Selecionar Mês da Escala</h3>

<form method="get" action="{{ url_for('escala_mensal') }}">
    <div class="row">
        <div class="col">
            <input type="number" name="mes" class="form-control" placeholder="Mês" required>
        </div>
        <div class="col">
            <input type="number" name="ano" class="form-control" placeholder="Ano" required>
        </div>
        <div class="col">
            <button class="btn btn-primary">Gerar Escala</button>
        </div>
    </div>
</form>

{% endblock %}
